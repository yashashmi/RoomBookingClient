<table>
  <thead>
    <tr>
      <th>Room Id</th>
      <th>Room Name</th>
      <th>Room Capacity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let roomInfo of roomData">
      <td>{{roomInfo.roomId}}</td>
      <td>{{roomInfo.roomName}}</td>
      <td>{{roomInfo.roomCapacity}}</td>
    </tr>
  </tbody>
</table>
