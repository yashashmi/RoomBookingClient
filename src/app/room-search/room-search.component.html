<div class="container">
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <label>
      From
      <input type="datetime-local" formControlName="startDate" placeholder="MM-dd-yyyy HH:mm" id="startDate"/>
    </label>
    <label>
      To
      <input type="datetime-local" formControlName="endDate" placeholder="MM-dd-yyyy HH:mm" id="endDate"/>
    </label>
    <button type="submit">Search</button>
  </form>

  <!-- <div class="container"> -->

      <h6 *ngIf="availableRooms">Available Rooms</h6>
      <table *ngIf="availableRooms" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Id</th>
            <!-- <th>Name</th>
            <th>Capacity</th> -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of availableRooms">
            <td> {{room}}</td>
            <td><button type="submit" (click) = "bookRoom(room)">Book</button></td>
            <!-- <td> {{room.roomName}}</td>
            <td> {{room.roomCapacity}}</td> -->
          </tr>
        </tbody>
      </table>
    <!-- </div> -->
</div>
