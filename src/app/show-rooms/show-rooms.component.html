<div class="container">

  <h3>Rooms Info</h3>
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Capacity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of rooms">
        <td> {{room.roomId}}</td>
        <td> {{room.roomName}}</td>
        <td> {{room.roomCapacity}}</td>
      </tr>
    </tbody>
  </table>
</div>
